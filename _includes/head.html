<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Spectral:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false });

  document.addEventListener("DOMContentLoaded", function () {
    var codeBlocks = document.querySelectorAll("pre > code.language-mermaid");

    codeBlocks.forEach(function (code) {
      var pre = code.parentElement;
      var container = pre && pre.parentElement;
      var wrapper = document.createElement("div");
      wrapper.className = "mermaid";
      wrapper.textContent = code.textContent;

      if (container && container.classList.contains("highlight")) {
        container.replaceWith(wrapper);
      } else if (pre) {
        pre.replaceWith(wrapper);
      }
    });

    mermaid.run({
      querySelector: ".mermaid"
    });
  });
</script>
